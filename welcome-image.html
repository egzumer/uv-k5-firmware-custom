  <body>
   
    <table border="1">
        <tr>
          <th>Preview</th>
          <th>Buffer</th>
        </tr>
        <tr>
          <td><input type="file" id="imageUpload" accept="image/*"></td>
          <td rowspan="3"><img style="max-width: 100%;max-height: 400px;border: 1px solid #ccc;margin-top: 10px;"
            id="color"
            src="https://ipfs.io/ipfs/Qmf4x2dsoLtgTrQQnoty6ZTnLySwrVYb3ZWkzoPSwnyjfZ?filename=howToLaceUpACorsetByYourself_CorsetHime_MonoColorShortInterLaceVer.gif"
          /></td>
        </tr>
        <tr>
          <td><n>Threshold:</n></br><n>darker<input type="range" min="0" max="255" value="127" class="slider" id="threshold">lighter</n></td>
        </tr>
        <tr>
          <td><button onclick="process()">process</button></td>
        </tr>
      </table>
    <table border="1">
        <tr>
          <th>Preview</th>
          <th>Buffer</th>
        </tr>
        <tr>
          <td><img id="result1" /></td>
          <td><textarea id="buffer1" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
          <td><img id="result2" /></td>
          <td><textarea id="buffer2" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
          <td><img id="result3" /></td>
          <td><textarea id="buffer3" rows="4" cols="50"></textarea></td>
        </tr>
      </table>

    <script>

// Get the input element
const imageUpload = document.getElementById('imageUpload');

// Add an event listener to detect file upload
imageUpload.addEventListener('change', function() {
  // Get the selected file
   const file = imageUpload.files[0];

  // Create a FileReader object
  const reader = new FileReader();

  // Set up the reader's onload event handler
  reader.onload = function(e) {
    // Get the image data URL
    const imageDataUrl = e.target.result;

    // Display the uploaded image
    const imagePreview = document.getElementById('color');
    imagePreview.src = imageDataUrl;
  };

  // Read the selected file as Data URL
  reader.readAsDataURL(file);
});

      function processImg(img){
        let arr2d = [];
        for(let i = 0; i < img.height; i++){
            let arr = []
            for(let j = 0; j < img.width; j++){
                arr.push(img.getBitXY(j, i) == 1 ? " " : "#");
            }
            arr2d.push(arr.join(""));
        }

        let data = arr2d;

        let padding = Array(32).fill(" ".repeat(data[0].length));

        data = [...padding, ...data, ...padding];

        data = data.splice(Math.floor((data.length - 64) / 2), 64);

        padding = " ".repeat(64);

        data = data.map(x => (padding + x + padding).split(""));

        data = data.map(x => x.splice(Math.floor((x.length - 128) / 2), 128).join(""));

        let output = (new IJS.Image(128, 64)).grey().mask();
        for(let i = 0; i < 64; i++){
            for(let j = 0; j < 128; j++){
                if(data[i][j] == "#"){
                    output.clearBitXY(j, i);
                }else{
                    output.setBitXY(j, i);
                }
            }
        }

        let buf = [];
        for(let i = 0; i < data.length; i += 8){
            let chunk = data.slice(i, i + 8);
            let line = [];
            for(let i = 0; i < chunk[0].length; i++){
                let uint8 = ""
                for(let j = 0; j < chunk.length; j++){
                    uint8 += chunk[j][i] == " " ? "0" : "1";
                }
                line.push("0x" + parseInt(uint8.split("").reverse().join(""), 2).toString(16));
            }
            buf.push(line);
        }
        return {img: output, data: JSON.stringify(buf).replaceAll("[","{").replaceAll("]","}").replaceAll("\"","")};
      }

      async function process() {

        console.log(document.getElementById('threshold').value / 100);

        const toBinString = (bytes) => bytes.reduce((str, byte) => str + byte.toString(2).padStart(8, '0'), '');
        let image = await IJS.Image.load(document.getElementById('color').src);

        let bitmap1 = processImg(image.resize({
            width: 128,
            height: 64
        }).grey().mask({threshold: document.getElementById('threshold').value / 256}));
        let bitmap2 = processImg(image.resize({
            width: 128,
            preserveAspectRatio: true
        }).grey().mask({threshold: document.getElementById('threshold').value / 256}));
        let bitmap3 = processImg(image.resize({
            height: 64,
            preserveAspectRatio: true
        }).grey().mask({threshold: document.getElementById('threshold').value / 256}));


        document.getElementById('result1').src = bitmap1.img.toDataURL();
        document.getElementById('result2').src = bitmap2.img.toDataURL();
        document.getElementById('result3').src = bitmap3.img.toDataURL();
        document.getElementById('buffer1').innerText = bitmap1.data;
        document.getElementById('buffer2').innerText = bitmap2.data;
        document.getElementById('buffer3').innerText = bitmap3.data;
      }
    </script>
  </body>
